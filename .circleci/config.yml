# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    jobs:
      - build-test:
          docker:
            - image: liamg/golang-opengl
          working_directory: /aminal
          steps:
            - checkout
            - run: go test -v ./...
      - release:
          requires:
            - build-test
          filters:
            tags: 
              only: /^.+/
            branches:
              ignore: /.*/
          docker:
            - image: goreleaser/goreleaser
          steps:
            - run: goreleaser
